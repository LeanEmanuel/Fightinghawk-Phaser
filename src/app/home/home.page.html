<ion-content>
  <div class="home-container">
    <img src="assets/img/logo.png" alt="Fightinghawk Logo" class="logo" />
    <div class="card">
      <ion-item>
        <ion-label position="floating">Player name</ion-label>
        <ion-input [(ngModel)]="playerName"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="startGame()">Start game</ion-button>
      <ion-button expand="block" (click)="goToScores()">High scores</ion-button>
    </div>
  </div>
</ion-content>
