<ion-content>
  <img ngSrc="assets/img/logo.png" alt="Game Logo" class="logo" fill/>

  <ion-item>
    <ion-label position="floating">Player name</ion-label>
    <ion-input [(ngModel)]="playerName"></ion-input>
  </ion-item>

  <ion-button (click)="startGame()">
    Start game
  </ion-button>

  <ion-button (click)="goToScores()">
    View scores
  </ion-button>
</ion-content>
